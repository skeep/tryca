<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Prototype</title>
    <link rel="stylesheet" href="screen.css">
    <script src="https://kit.fontawesome.com/7c8c095d53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Open current account</h1>

        <div class="row">
            <div class="col-4" id="nav">
                
            </div>
            <div class="col-8">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="Banch" class="form-label">Banch</label>
                            <input type="text" class="form-control" id="Banch" placeholder="Branch name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">GSTN</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="GSTN" aria-label="GSTN"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">Validate</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">PAN</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="PAN" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputPassword4">Email</label>
                            <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button" data-toggle="modal"
                        data-target="#thankYouWillContact">Check eligibility</button>
                </form>

                <section>
                    <ul>
                        <li>
                            Getting cutomer details
                        </li>
                        <li>
                            Verifying customer
                        </li>
                        <li>
                            Checking eligibility
                        </li>
                        <li>
                            Yayyy !!! All good
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="nav.js"></script>
</body>

</html>
