    <meta charset="UTF-8">

    <div class="container">

        <h1>Open current account</h1>

        <div class="row">
            <div class="col-4" id="nav">

            </div>
            <div class="col-8">

        <form action="">

            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">Name / Entity Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="address" placeholder="ABC XYZ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">Date of Birth</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="address" placeholder="ABC XYZ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">Father's name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="address" placeholder="ABC XYZ">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">Motherâ€™s Maiden Name </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="address" placeholder="ABC XYZ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">AUS mailing Address</label>
                <div class="col-md-8">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Registered addess comes here</option>
                        <option value="1">Entity address shown here if different</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">Landline number</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="address" placeholder="ABC XYZ">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-4">&nbsp;</div>
                <div class="col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I am married
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-md-4 col-form-label">Spouse Name </label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="address" placeholder="ABC XYZ">
                </div>
            </div>


        </form>
        </div>
        </div>

    </div>
